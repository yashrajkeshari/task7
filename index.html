<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>maiSAMAYhoon</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./pics/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./pics/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./pics/favicon-16x16.png">
  <link rel="manifest" href="./pics/site.webmanifest">
  <link rel="stylesheet" href="./style.css">
</head>

<body style="background-color: black;">
  <div class="base">

    <img src="./pics/maisamayhoon.png" alt="" class="img-fluid logo mx-auto d-block">


    <div id="box1" class="text-center">
      <button type="button" id="start" class="btn btn-outline-warning btn-lg col-4 mx-auto  d-block class"
        onclick="userinput(),timer()">Start</button>
    </div>
    <div class="center">
      <span id="timer" class="timer"></span>
    </div>

    <div id="box2" class="text-center">
      <button type="button" id="reset" class="btn btn-outline-success btn-lg col-4 mx-auto  my-auto"
        onclick="reset()">Reset</button>

      
    </div>



  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
<script src="./script.js"></script>

</html>
